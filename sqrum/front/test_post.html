<html>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <script>
        var data = { rol_id:1, estado_id:1, quiero:'quiero de prueba', para: 'para de prueba', estimacion:1, prioridad:1, obs:'obs de prueba'}
        var ruta = "/api/user_story/";
        $.post(ruta, data).done( function(res) {
            document.write("POST | '" + ruta + "' | OK<br/>");
            document.write("DATOS ENVIADOS:" + JSON.stringify(data) + "<br/>");
            document.write("DATOS RECIBIDOS:" + JSON.stringify(res) + "<br/>");
        });
    </script>
</html>
