    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="author" content="">
    <title>SQrum</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/sb-admin.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media
    queries -->

    -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/conectar.js"></script>
  </head>
  <body ng-app="app">
    <div id="wrapper">
      <!-- Navigation -->
      <menu></menu>
      <div id="page-wrapper">
        <div class="container-fluid">
          <!-- Page Heading -->
          <div class="row">
            <div class="col-lg-12">
              <h2 class="page-header">SQrum
                <small>Agregar User Story</small>
              </h2>
            </div>
            </div>
            <div class="row">
              <div class="container-fluid">
                <div class="col-xs-12 col-sm-10 col-ms-9 col-lg-7">
                <div class="panel panel-primary" style="background-color:#E4EAF0!important;">
                  <!--<div class="panel-heading">-->
                  <!--  <span>Nueva User Story</span>-->
                  <!--</div>-->
                  <div class="panel-body">
                    <form class="form form-compact" name="form" ng-controller="AltaUserStoryCtrl">
                      <div class="form-group">
                        <label class="control-label" for="como">Como:</label>
                        <select class="form-control" name="como" id="como" ng-options="rol.nombre for rol in roles track by rol.id" ng-model="dto.rol_id">
                                <option value="">Seleccione...</option>
                              </select>
                      </div>
                      <div class="form-group">
                        <label class="control-label" for="quiero">Quiero:</label>
                        <textarea class="form-control" name="quiero" id="quiero" placeholder="Ej: Hacer algo...." type="text" ng-model="dto.quiero"></textarea>
                      </div>
                      <div class="form-group">
                        <label class="control-label" for="para">Para:</label>
                        <textarea class="form-control" name="para" id="para" placeholder="Ej: Lograr algo..." type="text" ng-model="dto.para"></textarea>
                      </div>
                      <div class="form-group">
                        <label class="control-label" for="obs">Observaciones:</label>
                        <input class="form-control" name="obs" id="obs" placeholder="Ej: Criterios de aceptación..." type="text" ng-model="dto.obs">
                      </div>
                      <div class="form-group">
                        <label class="control-label" for="estimacion">estimación:</label>
                        <input class="form-control" name="estimacion" id="estimacion" placeholder="Ej: 1,2,3,6..." type="number" ng-model="dto.estimacion" required>
                      </div>
                      <div class="form-group">
                        <label class="control-label" for="prioridad">prioridad:</label>
                        <select class="form-control" name="prioridad" id="prioridad" ng-model="dto.prioridad" ng-options="p.nombre for p in prioridades track by p.id">
                              </select>
                      </div>
                      <button id="agregar" name="agregar" class="btn btn-primary center-block" ng-click="CrearUS()">Agregar</button>
                    </form>
                  </div>
                </div>
                </div>
              </div>
            </div>
            
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
  

</body></html>
